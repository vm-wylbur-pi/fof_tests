<!DOCTYPE html>
<html>
<head>
    <title>Real-time(ish) FOF Video</title>
    <script src="/static/socket.io.js"></script>
</head>
<body>
<h1>Real-time Video Stream</h1>
<div id="status-container">Status:<span id="whatsup">Disconnected</span></div>
<div id="frame-container">
    <img id="frame" src="" alt="Video Frame">
</div>

<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('message', function(data) {
        console.log(data);
    });

    socket.on('hud_update', function(hudframe) {
        var frameImg = document.getElementById('frame');
        frameImg.src = 'data:image/jpeg;base64,' + hudframe;
        console.log('received hudframe')
    });

    socket.on('connect', function() {
        console.log('Connected to server');
        socket.emit('request_frame');
        let status = document.getElementById('whatsup')
            status.innerText = 'Connected'
            status.style.color = "green";
    });

    socket.on('disconnect', function() {
        console.log('Disconnected from server');
        let status = document.getElementById('whatsup')
            status.innerText = 'Disconnected'
            status.style.color = "red";

    });
</script>
</body>
</html>
